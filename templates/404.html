{% extends "layout.html" %}

{% block content %}

        <h1 class="display-1 text-danger mb-4">404</h1>
        <h2 class="mb-4">Page Not Found</h2>

        <a href="{{ url_for('index') }}" class="btn btn-primary">

    </div>
</div>
{% endblock %}
