<head>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Войдите в SocialMap</h1>

        <form class="auth-form">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Введите ваш email">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" class="form-input" placeholder="Введите пароль">
            </div>

            <button type="submit" class="auth-button">Войти</button>
        </form>

        <div class="auth-divider">
            <span>или</span>
        </div>
        <div class="auth-footer">
            Нет аккаунта? <a href="/register" class="auth-link">Зарегистрируйтесь</a>
        </div>
    </div>
</div>
</body>
